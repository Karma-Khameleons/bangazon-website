{% extends 'index.html' %}

{% block content %}
<div class="col-md-8 col-md-offset-2">
	<h1>Products by Category</h1>
		{% for category in category_list %}
		<div class="col-md-8">
			<h3><a href="{% url 'bang_app:product_list' id=category.id %}">{{ category.label }}</a></h3>
		</div>
		{% endfor %}
</div>
<div class="col-md-8 col-md-offset-2">
	<h3>Got something to sell? Do it <a href="{% url 'bang_app:new_product' %}">here</a></h3>
  <h3>Create a new Payment Type <a href="{% url 'bang_app:create_payment_type_view' %}">here</a></h3>

</div>
{% endblock%}
