{% extends 'bang_app/index.html' %}
{% block navbar %}{% endblock %}

{% block content %}
<div class="col-md-8 col-md-offset-2">
  <h1>Enter your username and password to Login</h1>

</div>

<div class="input-group">
  <form class="" action="{% url 'bang_app:login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username" value="" placeholder="Enter Username">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control" name="password" value="" placeholder="Enter Password">
      </div>
    </div>

    <button type="login">Login</button>
  </form>
</div>

<div class="col-md-8 col-md-offset-2">
  <p>Not a user? Register <a href="{% url 'bang_app:register' %}">here</a></p>
</div>
{% endblock %}
