{% extends 'index.html' %}

{% block content %}
<div class="col-md-8 col-md-offset-4">
<h1>Register Now</h1>
</div>
<div class="col-md-8 col-md-offset-4">
	<form class="form-horizontal" action="{% url 'bang_app:customer_register' %}" method="post">
		{% csrf_token %}
		<div class="form-group">
			<div class="col-md-5">
				<label>First Name </label><br><input type="text" name="first_name" placeholder="Enter your first name">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-5">
				<label>Last Name </label><br><input type="text" name="last_name" placeholder="Enter your last name">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-5">
				<label>User Name </label><br><input type="text" name="username" placeholder="Enter your username">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-5">
				<label>Email Address </label><br><input type="email" name="email" placeholder="Enter your email">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-5">
				<label>Password </label><br><input type="password" name="password" placeholder="Enter a password">
			</div>
		</div>	
		<div class="form-group">
			<div class="col-md-5">
				<label>Street Address </label><br><input type="text" name="street_address" placeholder="Enter your street address">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-5">
				<label>City </label><br><input type="text" name="city" placeholder="Enter your city">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-5">
				<label>State </label><br><input type="text" name="state" placeholder="Enter your state">
			</div>
		</div>	
		<div class="form-group">
			<div class="col-md-5">
				<label>Zip Code </label><br><input type="text" name="zip_code" placeholder="Enter your zip code">
			</div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default" name="button">Register</button>
		    </div>
		</div>
	</form>
</div>

{% endblock%}
