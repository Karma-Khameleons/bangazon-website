{% extends 'index.html' %}

{% block navbar %}
<nav>
	<ul class="nav nav-pills">
	  <li role="presentation"><a href="#">Home</a></li>
	  <li role="presentation"><a href="#">Profile</a></li>
	  <li role="presentation"><a href="#">Shopping Cart</a></li>	
	  <li role="presentation"><a href="#">Sell an Item</a></li>
	  <li role="presentation"><a href="#">Log Out</a></li>
	</ul>
</nav>
{% endblock %}

{% block content %}
<div class="col-md-8 col-md-offset-2">
  <h1>Select your category</h1>

<div class="input-group">
  <form class="" action="{% url 'bang_app:new_product' %}" method="post">
    {% csrf_token %}
    <select class="form-control" name="label">
        <option>Select Category</option>
        <option value="new">Create New Category</option>
    {% for c in categories %}
        <option value="{{ c.id }}">{{ c }}</option>
    {% endfor %}
    </select>
  <button type="submit">Create New Product</button>
  </form>
</div>
</div>

{% endblock %}
